<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="top-1">CapacityBay Survey form</p>
            <i class="top-2">Thank you for taking the time to help us improve the platform</i>
        </header>
        <main>
            <div class="form-container">
                <form action="form">
                    <label for="">Name</label><br>
                    <input type="text"  id="name" placeholder="Enter your name"><br>
                    <label for="">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your Email" required><br>
                    <label for="">Age (optional)</label><br>
                    <input type="text" id="age" placeholder="Age" required><br>
                    <label for="">Which option best describes your current role?</label><br>
                    <select name="select" id="select">
                        <option value="select" >select current role</option>
                        <option value="" >Student</option>
                        <option value="" >Full time job</option>
                        <option value="" >Full time leaner</option>
                        <option value="" >Prefer not to say</option>
                        <option value="" >Other</option>
                    </select><br>                  
                    <label for="">Would you recommend CapacityBay to a friend</label><br>
                    <input type="radio" name="" id="">Definitely <br>
                    <input type="radio" name="" id="">Maybe <br>
                    <input type="radio" name="" id="">Not sure <br>
                    <label for="">What is your favourite feature of CapacityBay?</label> <br>
                    <select name="" id="option">
                        <option value="" id="challenges">challenges</option>
                        <option value="">select an option</option>
                        <option value="">challenges</option>
                        <option value="">Projects</option>
                        <option value="">community</option>
                        <option value="">open source</option>
                    </select><br>
                    <label for="">What would you like to see improved</label><br>
                    <input type="checkbox" name="" id="">front-end projects<br>
                    <input type="checkbox" name="" id="">Back-end projects<br>
                    <input type="checkbox" name="" id="">Data visualization<br>
                    <input type="checkbox" name="" id="">Challenges<br>
                    <input type="checkbox" name="" id="">Open source communities<br>
                    <input type="checkbox" name="" id="">Gitter help room<br>
                    <input type="checkbox" name="" id="">videos<br>
                    <input type="checkbox" name="" id="">City meetups<br>
                    <input type="checkbox" name="" id="">Wiki<br>
                    <input type="checkbox" name="" id="">Forum<br>
                    <input type="checkbox" name="" id="add">Additional courses<br>
                    <label for="com">Any comments or suggestions?</label><br>
                    <textarea name="" id="" cols="40" rows="5" placeholder="Enter your comments here..."></textarea><br>
                    <input type="button" value="submit" id="submit">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
